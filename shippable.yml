language: node_js

node_js:
  - 0.10.33
  
env:
  global:
    - APP_NAME=arctic-canoe-5436
    
before_install:
  - ruby -v
  - which heroku || wget -qO- https://toolbelt.heroku.com/install-ubuntu.sh | sh
  - sudo apt-get install ruby1.9.3

install:
    - npm install

script:
    - grunt

after_success:
  - git push -f git@heroku.com:$APP_NAME.git master
